<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTD Crowdedness Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
        }
        iframe {
            margin-top: 20px;
            border: none;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>RTD Crowdedness Prediction</h1>

        {% if prediction is not none %}
            <p><strong>Predicted Crowdedness: </strong> {{ prediction }}</p>
        {% else %}
            <p>Submit a time and route to predict the crowdedness.</p>
        {% endif %}

        <form action="/" method="POST">
            <label for="hour">Hour of Day:</label>
            <input type="number" id="hour" name="hour" min="0" max="23" required><br><br>

            <label for="route_type">Route Type (0-3):</label>
            <input type="number" id="route_type" name="route_type" min="0" max="3" required><br><br>

            <button type="submit">Get Prediction</button>
        </form>

        <h2>Crowdedness Prediction Map</h2>
        <iframe src="{{ url_for('static', filename='crowdedness_map.html') }}" width="100%" height="600"></iframe>
    </div>

</body>
</html>
